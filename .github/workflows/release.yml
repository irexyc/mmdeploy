name: release

on:
  push


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "hello world" > hello.txt
      -

  upload:
    runs-on: ubuntu-20.04
    needs: build
    environment: 'prod'
    steps:
      - name: upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            hello.txt
