name: prebuild-package

on:
  workflow_dispatch:
    inputs:
      build-on-win10:
        description: 'Build on Windows 10'
        required: true
        type: boolean
        default: false
      build-on-ubuntu:
        required: true
        description: 'Build on Ubuntu'
        type: boolean
        default: true
      target-backends-cpu:
        description: 'Target backends for cpu (none to skip)'
        type: string
        required: false
        default: 'ort;openvino'
      target-backends-cuda:
        description: 'Target backends for cuda (none to skip)'
        type: string
        required: false
        default: 'ort'
      ver-info:
        description: 'Version setting'
        type: string
        required: true
        default: '{
          "opencv": "4.5.5",
          "pplcv": "0.7.0",
          "onnxruntime": "1.8.1",
          "openvino": "2022.2",
          "tensorrt": "8.2.3.0",
          "cudnn": "8.2.1",
          "cuda": "10.2;11.1",
          "ubuntu": "20.04"
        }'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  linux-x86_64_build_matrix:
    runs-on: ubuntu-latest
    outputs:
      device: ${{ steps.set-matrix.outputs.device }}
      os: ${{ steps.set-matrix.outputs.os }}
      cuda: ${{ steps.set-matrix.outputs.cuda }}
    steps:
      - uses: actions/github-script@v6
        id: set-matrix
        with:
          script: |
            if (context.eventName === "workflow_dispatch") {
              DEVICE = ["cpu"]
              if ("${{ inputs.target-backends-cuda }}" != "") {
                DEVICE.push("cuda")
              }
              core.setOutput('device', DEVICE)
              var OS = "${{ fromJson(inputs.ver-info).ubuntu }}"
              OS = OS.split(";").map(v => "ubuntu-" + v)
              core.setOutput('os', OS)
              var CUDA = "${{ fromJson(inputs.ver-info).cuda }}"
              core.setOutput('cuda', CUDA.split(';'))
            }

  linux-x86_64_prepare_cpu:
    name: prepare_cpu
    needs: linux-x86_64_build_matrix
    strategy:
      matrix:
        os: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.os) }}
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          mkdir -p ${{ github.workspace }}/artifact
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: build-opencv
        run: |
          echo "build opencv" > "${{ matrix.os }}-opencv"
          # ver="${{ fromJson(inputs.ver-info).opencv }}"
          # python3 .github/scripts/prebuild_tools/install_opencv.py \
          #   --platform linux --version $ver
          mkdir -p artifact/opencv/build/install/opencv-files
          touch artifact/opencv/build/install/file
          cd artifact/opencv/build/install/opencv-files
          pwd
          ls -lh
      - name: upload-opencv
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-opencv
          path: ${{ github.workspace }}/artifact/opencv/build/install/**/*

  linux-x86_64_prepare_cuda:
    name: prepare_cuda
    needs: linux-x86_64_build_matrix
    if: ${{ inputs.target-backends-cuda != 'none' }}
    strategy:
      matrix:
        os: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.os) }}
        cuda: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.cuda) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: build-pplcv
        run: |
          echo "build pplcv" > "${{ matrix.os }}-cuda${{ matrix.cuda }}-pplcv"
      - name: Upload pplcv for job
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-cuda${{ matrix.cuda }}-pplcv
          path: ${{ matrix.os }}-cuda${{ matrix.cuda }}-pplcv

  linux-x86_64_build_cpu:
    name: build_cpu
    needs: [linux-x86_64_prepare_cpu, linux-x86_64_build_matrix]
    if: ${{ inputs.target-backends-cpu != 'none' }}
    strategy:
      matrix:
        os: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.os) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - run: mkdir ../third_party
      - name: download-onnxruntime
        run: |
          ver="${{ fromJson(inputs.ver-info).onnxruntime }}"
          python3 .github/scripts/prebuild_tools/install_onnxruntime.py \
            --platform linux --version $ver --work-dir ../third_party
      - name: download-openvino
        run: |
          ver="${{ fromJson(inputs.ver-info).openvino }}"
          sys="$(echo ${{ matrix.os }} | cut -d "-" -f2)"
          python3 .github/scripts/prebuild_tools/install_openvino.py \
            --platform linux --version $ver --work-dir ../third_party --system $sys
      - name: download-opencv
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}-opencv
          path: ../third_party
      - name: Echo
        run: |
          ls ../third_party/ -lh

  linux-x86_64_build_cuda:
    name: build_cuda
    needs:
      - linux-x86_64_prepare_cpu
      - linux-x86_64_prepare_cuda
      - linux-x86_64_build_matrix
    if: ${{ inputs.target-backends-cuda != 'none' }}
    strategy:
      matrix:
        os: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.os) }}
        cuda: ${{ fromJSON(needs.linux-x86_64_build_matrix.outputs.cuda) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: download-pplcv
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}-cuda${{ matrix.cuda }}-pplcv
          path: ../third_party
      - name: download-opencv
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}-opencv
          path: ../third_party
      - name: download-tensorrt
        if: contains(${{ inputs.target-backends-cuda }}, 'trt')
        run: |
          ver="${{ fromJson(inputs.ver-info).tensorrt }}"
          cuda="${{ matrix.cuda }}"
          python3 .github/scripts/prebuild_tools/install_tensorrt.py \
            --platform linux --version $ver --work-dir ../third_party --cuda $cuda
      - name: download-cudnn
        if: contains(${{ inputs.target-backends-cuda }}, 'trt')
        run: |
          ver="${{ fromJson(inputs.ver-info).cudnn }}"
          cuda="${{ matrix.cuda }}"
          python3 .github/scripts/prebuild_tools/install_cudnn.py \
            --platform linux --version $ver --work-dir ../third_party --cuda $cuda
      - name: download-onnxruntime
        if: contains(${{ inputs.target-backends-cuda }}, 'ort')
        run: |
          ver="${{ fromJson(inputs.ver-info).onnxruntime }}"
          python3 .github/scripts/prebuild_tools/install_onnxruntime.py \
            --platform linux --version $ver --work-dir ../third_party --device cuda
      - name: Echo
        run: |
          ls ../third_party/ -lh
          ls ../third_party/tensorrt/tensorrt/ -lh
          cat ${{ matrix.os }}-cuda${{ matrix.cuda }}-pplcv




