name: prebuild-package

# choice boolean environment

on:
  push:
    tags:
      - 'v**'
  workflow_dispatch:
    inputs:
      build-on-win10:
        description: 'Build on Windows 10'
        required: true
        type: boolean
        default: true
      build-on-ubuntu-20-04:
        required: true
        description: 'Build on Ubuntu 20.04'
        type: boolean
        default: true
      target-backends-cpu:
        description: 'Target backends for cpu'
        type: string
        required: true
        default: "ort;openvino;ncnn"
      target-backends-gpu:
        description: 'Target backends for gpu'
        type: string
        required: true
        default: "ort;trt;ncnn"
      environment:
        description: 'Environment to run tests against'
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  windows-prebuild-package-onnxruntime:
    runs-on: windows-latest
    steps:
      # - name: Install Conda
      #   uses: conda-incubator/setup-miniconda@v2
      # - name: Install python
      #   run: |
      #     conda create -n mmdeploy-3.6 python=3.6
      #     conda create -n mmdeploy-3.7 python=3.7
      #     conda create -n mmdeploy-3.8 python=3.8
      #     conda create -n mmdeploy-3.9 python=3.9
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Build
        run: |
          ls
          Compress-Archive -Path csrc -DestinationPath win.zip
          ls
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            win.zip

  ubuntu20-04-prebuild-package:
    runs-on: ubuntu-20.04
    container: nvidia/cuda:11.3.0-cudnn8-devel-ubuntu20.04
    steps:
      - name: Echo
        run: |
          echo "hello"
      - name: DABAO
        run: |
          touch mmdeploy
          tar cf mmdeploy.tar.gz mmdeploy
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            mmdeploy.tar.gz